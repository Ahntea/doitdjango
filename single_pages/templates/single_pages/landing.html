<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안재영입니다.</title>
    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/7d800ff478.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">

</head>
<body>

    {% include 'blog/navbar.html' %}
    <section>
        <div class="container">
            <div class="col-lg-6">
                <h1 class="mt-5">Blog</h1>
                <p>django 프레임워크 블로그</p>
            </div>
            <div class="col-lg-5 mt-5">
                <h2 class="text">Blog - 최신 글</h2>
                {% for post in recent_posts %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                            {{ post.title }}</a></h6>
                        <span class="badge badge-pill badge-light float-right">
                            <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{post.author}}">
                            {{ post.author.username }}
                            &nbsp;
                            &nbsp;
                            {{ post.created_at }}
                        </span>
                    </div>
                </div>
                {% endfor %}
        </div>
    </section>
    <div class="fixed-bottom">
    {% include 'blog/footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

</body>
</html>
